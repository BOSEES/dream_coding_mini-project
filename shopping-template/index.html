<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="./img/logo.png" alt="logo Image">
    </div>
      <form class="shopping__inputs">
        <input type="image" src="./img/blue_t.png"  class="showpping__input">
        <input type="image" src="./img/blue_p.png" class="showpping__input">
        <input type="image" src="./img/blue_s.png" class="showpping__input">
        <input type="button" class="showpping__btn blue" value="blue">
        <input type="button" class="showpping__btn yellow" value="yellow">
        <input type="button" class="showpping__btn pink" value="pink">
      </form>
    <ul class="shopping__lists">
    </ul>
  <script src="src/main.js" defer></script>
  </body>
</html>
